<!doctype html>
<html lang="en"
      data-layout-decorate="~{fragments/layout}"
      xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>BookMeg</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<main data-layout-fragment="content">

    <h1 class="mb-3 m-3">Login</h1>

    <form th:action="@{/login}"  method="post">

         <div class="form-group mb-3 m-3" ng-show="!home.authenticated">
            <div>
                With Google: <a href="/connect/google">click here</a>
            </div>
        </div>

        <div class="form-group mb-3 m-3">
            <p>Email : </p>
            <input type="text" name="username" id="username" class="form-control input-lg"
                   placeholder="Email" required="true" autofocus="true"/>
        </div>
        <div class="form-group mb-3 m-3">
            <p>Password :</p>
            <input type="password" name="password" id="password" class="form-control input-lg"
                   placeholder="Password" required="true"/>
        </div>
        <input type="checkbox" name="remember-me" class="m-3 m-3"> Remember Me
        <button type="submit" class="btn btn-primary m-3 m-3">LogIn</button>

        <div class="mb-3 m-3">
            <a th:href="@{/login/creatAccount}">Register if you don't have an account on BookMeg yet</a>
        </div>
    </form>
</main>
</body>
</html>
