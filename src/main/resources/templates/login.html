<!doctype html>
<html lang="en"
      data-layout-decorate="~{fragments/layout}"
      xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>BookMeg</title>

</head>
<body>
<main data-layout-fragment="content">

    <h1 class="mb-3 m-3">Login</h1>

    <form th:action="@{/login}"  method="post">

        <div class="form-group mb-3 m-3">
            <p>username</p>
            <input type="text" name="username" id="username" class="form-control input-lg"
                   placeholder="UserName" required="true" autofocus="true"/>
        </div>
        <div class="form-group mb-3 m-3">
            <p>password</p>
            <input type="password" name="password" id="password" class="form-control input-lg"
                   placeholder="Password" required="true"/>
        </div>

        <button type="submit" class="btn btn-primary m-3">LogIn</button>

        <div class="mb-3 m-3">
            <a href="/login/createAccount">Register if you don't have an account on BookMeg yet</a>
        </div>
    </form>
</main>
</body>
</html>
